<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Two-Column Boxes</title>
  <h1 style="text-size: 50; text-align: center;"> Inside the people of swaps mind...</h1>
  <style>
    .container {
      display: flex;
      flex-wrap: wrap;
    }
    .box {
      border: 1px solid black;
      padding: 20% 15%;
      width: 50%;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box">Box 1</div>
    <div class="box">Box 2</div>
    <div class="box">Box 3</div>
    <div class="box">Box 4</div>
  </div>
</body>
</html>
