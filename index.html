<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Text Submit Example</title>
  <header style="font-size: 50px;">Please enter your anilist username here</header>
  <p>Why should I enter my anilist username??? The stats displayed depend on everyone. It will be more fun and accurate to see stats that reflect stats that reflect more of swap than less. </p>
</head>
<body>
  <input type="text" id="textInput" placeholder="Enter text here">
  <button id="submitButton">Submit</button>
  <p id="output"></p>

  <script>
    document.getElementById('submitButton').addEventListener('click', function() {
      const inputValue = document.getElementById('textInput').value;
      document.getElementById('output').textContent = inputValue;
    });
  </script>
</body>
</html>
